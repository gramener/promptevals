<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Evals</title>
  <link rel="icon" href="https://raw.githubusercontent.com/gramener/assets/main/straive-favicon.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .narrative {
      max-width: 40rem;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href=".">Prompt Evals</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
          <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
            <i class="bi bi-circle-half"></i> <span class="d-lg-none ms-2">Toggle theme</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" data-bs-theme-value="light"><i class="me-2 bi bi-sun-fill"></i> Light</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="me-2 bi bi-moon-stars-fill"></i> Dark</button></li>
            <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="me-2 bi bi-circle-half"></i> Auto</button></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="display-1 my-4 text-center">Prompt Evals</h1>
    <div class="mb-3">
      <label for="data" class="form-label fw-bold">Input - Output Dataset</label>
      <textarea class="form-control" id="data" name="data" rows="8" placeholder="Paste from Excel. Input messages in the first column, expected output in the second."></textarea>
    </div>

    <div class="row mb-3">
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" id="generate-prompt">
          1. Generate prompt
          <span class="loading spinner-border spinner-border-sm d-none" aria-hidden="true"></span>
        </button>
      </div>
      <div class="col-md-2">
        <label for="sample" class="form-label fw-bold">Samples</label>
        <input class="form-control" type="number" id="sample" min="1" value="5" aria-label="Number of samples to generate prompt">
      </div>
      <div class="col-md-6">
        <label for="prompt-model" class="form-label fw-bold">Model</label>
        <select class="form-select" id="prompt-model" aria-label="Select model">
          <option value="gpt-4o-mini">OpenAI GPT 4o Mini ($0.15)</option>
          <option value="gpt-4o">OpenAI GPT 4o ($2.5)</option>
          <option value="chatgpt-4o-latest">ChatGPT 4o ($5)</option>
        </select>
      </div>
      <div class="col-12">
        <label for="prompt" class="form-label fw-bold">Prompt</label>
        <textarea class="form-control" id="prompt" rows="8" placeholder="Type your prompt here..."></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" id="generate-output">2. Generate output</button>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-danger w-100" id="generate-output-cancel" disabled>Cancel</button>
      </div>
      <div class="col-md-6">
        <label for="output-model" class="form-label fw-bold">Output Model</label>
        <select class="form-select" id="output-model" aria-label="Select output model">
          <option value="gpt-4o-mini">OpenAI GPT 4o Mini ($0.15)</option>
          <option value="gpt-4o">OpenAI GPT 4o ($2.5)</option>
          <option value="chatgpt-4o-latest">ChatGPT 4o ($5)</option>
        </select>
      </div>
    </div>

    <div class="row mb-3 align-items-center">
      <label for="semantic-similarity" class="col-md-3 col-form-label fw-bold">Semantic Similarity</label>
      <div class="col-auto">
        <div class="input-group">
          <input type="number" class="form-control" id="semantic-similarity" min="0" max="100" step="1" placeholder="0-100">
          <span class="input-group-text">%</span>
        </div>
      </div>
    </div>
    <div class="row mb-3 align-items-center">
      <label for="embedding-similarity" class="col-md-3 col-form-label fw-bold">Embedding Similarity</label>
      <div class="col-auto">
        <div class="input-group">
          <input type="number" class="form-control" id="embedding-similarity" min="0" max="100" step="1" placeholder="0-100">
          <span class="input-group-text">%</span>
        </div>
      </div>
    </div>
    <div class="row mb-3 align-items-start">
      <label for="criteria" class="col-md-3 col-form-label fw-bold">Criteria</label>
      <div class="col">
        <textarea class="form-control" id="criteria" rows="3" placeholder="Enter evaluation criteria, one per line"></textarea>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="table-responsive">
      <table class="table table-striped table-hover" id="output-table">
      </table>
    </div>
  </div>

  <footer class="my-5 vh-100 d-flex align-items-center justify-content-center">
    <h1 class="display-4">Designed by <a href="https://gramener.com/" class="text-reset link-offset-3 link-underline link-underline-opacity-25">Gramener</a></h1>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
